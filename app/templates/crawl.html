{% extends "base.html" %}
{% set active_page = "overview" %}

{%- block extrahead %}
<script>
$( document ).ready(function() {

    function playSuccess() {
        console.log("Run OK")
        // TODO disable button?
        pollStatusNow();
    }

    function stopSuccess() {
        console.log("Stop OK");
        // TODO disable button?
        pollStatusNow();
    }

    function pollStatusNow() {
        $.ajax({
            url: "/{{ project.name }}/crawls/{{ crawl.name }}/status",
            type: "GET",
            success: function(data) {
                $( '#status' ).text( data );
                console.log("polling now " + data);
            },
            timeout: 2000
        });
    }

    $('#playButton').on('click', function(){
        $.ajax({
          type: "POST",
          url: "/{{ project.name }}/crawls/{{ crawl.name }}/run",
          success: playSuccess
        });
    });

    $('#stopButton').on('click', function(){
        $.ajax({
          type: "POST",
          url: "/{{ project.name }}/crawls/{{ crawl.name }}/stop",
          success: stopSuccess
        });
    });

    (function pollStatus() {
        $.ajax({
            url: "/{{ project.name }}/crawls/{{ crawl.name }}/status",
            type: "GET",
            success: function(data) {
                $( '#status' ).text( data );
                console.log("polling " + data);
            },
            complete: setTimeout(function() {pollStatus()}, 5000),
            timeout: 2000
    });
    })();
});

</script>

{% endblock %}
