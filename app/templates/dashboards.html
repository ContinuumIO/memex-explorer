{% extends "base.html" %}
{% set active_page = "overview" %}

{% block title %}Dashboards{% endblock %}

{% block content %}
<h1>Dashboards</h1>

{% if dashboards %}
    {% for x in dashboards %}
        {{ x }}
    {% endfor %}
{% else %}
    <p>There are currently no dashboards.</p>
{% endif %}

<button type="button" class="btn btn-default">
    <a href="">Add Dashboard</a>
</button>
{% endblock %}
