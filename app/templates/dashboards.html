{% extends "base.html" %}
{% set active_page = "overview" %}

{% block title %}Dashboards{% endblock %}

{% block content %}
<h1>Dashboards</h1>

{% if dashboards %}
    <ul>
    {% for x in dashboards %}
        <li>{{ x.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are currently no dashboards.</p>
{% endif %}

<button type="button" class="btn btn-default">
    <a href="{{ url_for('add_dashboard') }}">Add Dashboard</a>
</button>
{% endblock %}
