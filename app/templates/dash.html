{% extends "base.html" %}
{% set active_page = "overview" %}

{% block title %}{{ dash.name }}{% endblock %}

{% block content %}

<h2 class="dashboard-name">{{dash.name}}</h2>

{% if plots %}
<ul>
    {% for x in plots %}
            <li>{{ x }}</li>
    {% endfor %}
</ul>
{% else %}
    <p>No plots have been added yet.</p>
{% endif %}

{% endblock%}
